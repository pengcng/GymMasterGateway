<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span>Customer Profile</span></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{ customer.firstName }}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{ customer.lastName }}</span>
                </dd>
                <dt><span>Username</span></dt>
                <dd>
                    <span>{{ customer.username }}</span>
                </dd>
                <dt><span>Gender</span></dt>
                <dd>
                    <span>{{ customer.gender }}</span>
                </dd>
                <dt><span>Age</span></dt>
                <dd>
                    <span>{{ customer.age }}</span>
                </dd>
                <dt><span>Contact No</span></dt>
                <dd>
                    <span>{{ customer.contactNo }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ customer.email }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
